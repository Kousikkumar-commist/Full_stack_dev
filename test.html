<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two Divisions with Different Colors</title>
<style>
  .container {
    display: flex; /* Use flexbox to arrange divs side by side */
  }
  .blue {
    width: 70%; /* Set the width of the blue division */
    background-color: blue; /* Set background color to blue */
    color: white; /* Set text color to white for better contrast */
    padding: 20px; /* Adjust padding as needed */
  }
  .green {
    width: 30%; /* Set the width of the green division */
    background-color: green; /* Set background color to green */
    color: white; /* Set text color to white for better contrast */
    padding: 20px; /* Adjust padding as needed */
  }
</style>
</head>
<body>

<div class="container">
  <div class="blue">
    <!-- Content for the blue division -->
    <h2>Blue Division</h2>
    <p>This is the content of the blue division.</p>
  </div>
  <div class="green">
    <!-- Content for the green division -->
    <h2>Green Division</h2>
    <p>This is the content of the green division.</p>
  </div>
</div>

</body>
</html>
