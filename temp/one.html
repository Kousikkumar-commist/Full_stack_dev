<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Divisions</title>
    <style>
        .colorful-div {
            width: 5px;
            height: 5px;
            display: inline-block;
            margin: 1px; /* Adds a small gap between each div */
        }
    </style>
</head>
<body>
    <div class="colorful-div" style="background-color: red;"></div>
    <div class="colorful-div" style="background-color: blue;"></div>
    <div class="colorful-div" style="background-color: green;"></div>
    <div class="colorful-div" style="background-color: yellow;"></div>
    <div class="colorful-div" style="background-color: orange;"></div>
    <!-- Add more divs with different colors as needed -->
</body>
</html>
