<!DOCTYPE html>
<html>
<head>
  <title>Gulf Font Example</title>
  <style>
    /* Importing the Gulf font from Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Gulf&display=swap');

    /* Applying the Gulf font to all paragraphs */
    p {
      font-family: 'Gulf', sans-serif;
    }
  </style>
</head>
<body>
  <p>This is an example paragraph using the Gulf font.</p>
</body>
</html>
