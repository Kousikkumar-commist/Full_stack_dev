<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rotator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .container {
            display: inline-block;
            position: relative;
        }

        img {
            width: 500px;
            height: auto;
            display: block;
            margin: 0 auto;
            transform-origin: center;
        }

        input[type="range"] {
            width: 500px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Image Rotator</h1>
    <div class="container">
        <img id="image" src="Untitled design.png" alt="Image">
        <input type="range" id="angleSlider" min="0" max="360" value="0">
    </div>
    <script>
        document.getElementById('angleSlider').addEventListener('input', function() {
            const angle = this.value;
            document.getElementById('image').style.transform = `rotate(${angle}deg)`;
        });
    </script>
</body>
</html>
