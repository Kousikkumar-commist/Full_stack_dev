<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Font Size Example</title>
<style>
  .custom-font {
    font-size: 1000px; /* Set font size to 100 pixels */
  }
</style>
</head>
<body>

<p class="custom-font">This text has a font size of 100 pixels.</p>

</body>
</html>
