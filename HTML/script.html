<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: gray;
            }
        </style>
    </head>
    <body>

        <canvas id="myCanvas" width="1250" height="2000" style="border:1px solid black;"></canvas>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            //first circle
            ctx.beginPath();
            ctx.arc(95,75,40,0,2*Math.PI);
            ctx.stroke();
        
            //first horizontal line
            ctx.beginPath();
            ctx.moveTo(135, 75);
            ctx.lineTo(350, 75);
            ctx.stroke();

            //first vertical line
            ctx.beginPath();
            ctx.moveTo(350, 75);
            ctx.lineTo(350, 250);
            ctx.stroke();

            //second circle
            ctx.beginPath();
            ctx.arc(350,290,40,0,2*Math.PI);
            ctx.stroke();

            //second horizontal
            ctx.beginPath();
            ctx.moveTo(390,290);
            ctx.lineTo(605,290);
            ctx.stroke();

            //second vertical
            ctx.beginPath();
            ctx.moveTo(605,290);
            ctx.lineto(605,400);
            ctx.stroke();
        </script>
    </body>
</html>
