<!DOCTYPE html>
<html>
<head>
<style>
#container {
  width: 400px;
  height: 200px;
  background-color: #e2dddd;
}
#animate {
  width: 50px;
  height: 50px;
  background-color: #ff0000;
  position: absolute;
  top:30px;
  animation: move 5s infinite;
}
@keyframes move {
  0%   {left: 0;}
  25%  {left: 150px;}
  50%  {left: 300px;}
  75%  {left: 150px;}
  100% {left: 0;}
}
#animate1 linear {
  animation-timing-function: linear;
}
#animate2 ease {
  animation-timing-function: ease;
}
#animate3 ease-in {
  animation-timing-function: ease-in;
}
#animate4 ease-out {
  animation-timing-function: ease-out;
}
#animate5 ease-in-out {
  animation-timing-function: ease-in-out;
}
</style>
</head>
<body>
<div id="container">
  <div id="animate1"></div>
  <div id="animate2" ></div>
  <div id="animate3" ></div>
  <div id="animate4" ></div>
  <div id="animate5" ></div>
  <div id="animate6" ></div>
</div>
</body>
</html>
