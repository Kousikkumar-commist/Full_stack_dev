<html>

<head>
    <style>
#first
{
    width:100px;
    height:100px;
    background-color:red;
    font-weight:bold;
    position:relative;
 animation-name: mymove;
 animation-duration: 5s;
}

#div1{animation-timing-function:linear;}
#div2{animation-timing-function:ease;}
#div3{animation-timing-function:ease-in;}
#div4{animation-timing-function:ease-out;}
#div5{animation-timing-function:ease-in-out;}
@keyframes mymove
{
    from{left:0px;}
    to{left:300px;}
}
</style>
</head>
<body>


    <marquee direction="right"> MCCULLUM</marquee>
<div id="first">

    <div id="div1">
        MCCULLUM        
        </div>
    
</div>
<br>
<div id="first">

    <div id="div2">
        MCCULLUM        
        </div>
    
</div>
<br>
<div id="first">

    <div id="div3">
        MCCULLUM        
        </div>
    
</div>
<br>
<div id="first">

    <div id="div4">
        MCCULLUM        
        </div>
    
</div>

<div id="first">

    <div id="div5">
        MCCULLUM        
        </div>
    
</div>
</body>

</html>
