<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .block-example {
            display: block;
            background-color: lightblue;
            margin: 10px 0;
        }
        .inline-example {
            display: inline;
            background-color: lightgreen;
            margin: 10px 0;
        }
        .inline-block-example {
            display: inline-block;
            background-color: lightpink;
            margin: 10px;
        }
        .none-example {
            display: none;
        }
        .flex-example {
            display: flex;
            background-color: lightcoral;
            margin: 10px 0;
        }
        .grid-example {
            display: grid;
            background-color: lightgoldenrodyellow;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 10px 0;
        }
        .inline-flex-example {
            display: inline-flex;
            background-color: lightseagreen;
            margin: 10px;
        }
        .inline-grid-example {
            display: inline-grid;
            background-color: lightsteelblue;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 10px;
        }
        .table-example {
            display: table;
            width: 100%;
            background-color: lightgray;
            margin: 10px 0;
        }
        .table-row-example {
            display: table-row;
        }
        .table-cell-example {
            display: table-cell;
            padding: 10px;
            border: 1px solid black;
        }
        
    </style>
</head>
<body>
    <div class="block-example">This is a block element</div>
    <span class="inline-example">This is an inline element</span>
    <div class="inline-block-example">This is an inline-block element</div>
    <div class="none-example">This element is hidden</div>
    <div class="flex-example">
        <div>Flex item 1</div>
        <div>Flex item 2</div>
    </div>
    <div class="grid-example">
        <div>Grid item 1</div>
        <div>Grid item 2</div>
    </div>
    <div class="inline-flex-example">
        <div>Inline-flex item 1</div>
        <div>Inline-flex item 2</div>
    </div>
    <div class="inline-grid-example">
        <div>Inline-grid item 1</div>
        <div>Inline-grid item 2</div>
    </div>
    <div class="table-example">
        <div class="table-row-example">
            <div class="table-cell-example">Table cell 1</div>
            <div class="table-cell-example">Table cell 2</div>
        </div>
        <div class="table-row-example">
            <div class="table-cell-example">Table cell 3</div>
            <div class="table-cell-example">Table cell 4</div>
        </div>
    </div>
</body>
</html>
