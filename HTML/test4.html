<!DOCTYPE html>
<html>
<head>
  <title>Gulf Font Example</title>
  <style>
    /* Importing the Gulf font from Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Gulf&display=swap');
    
    @import url('https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap');

    /* Applying the Gulf font to all paragraphs */
    p {
      font-family:  tinos;
    }
    h4{
      font-family: Playwrite CU;
    }
  </style>
</head>
<body>
  <p>This is an example paragraph using the Gulf font.</p>
  <h4>This is an example paragraph using the Gulf font.</h4>
</body>
</html>
