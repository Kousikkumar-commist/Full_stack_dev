<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concave Lens Simulation</title>
    <style>
        /* Basic styling for the elements */
        #lens, #object, #image {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        #lens {
            left: 50%;
        }
    </style>
</head>
<body>
    <div id="lens">Lens</div>
    <div id="object">Object</div>
    <div id="image">Image</div>

    <script src="script.js"></script>
</body>
</html>
