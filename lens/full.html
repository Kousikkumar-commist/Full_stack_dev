<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concave Lens Simulation</title>
    <style>
        /* Basic styling for the elements */
        #lens, #object, #image {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        #lens {
            left: 50%;
            width: 30px;
            height: 100px;
            background-color: blue;
        }
        #object, #image {
            width: 50px;
            height: 50px;
        }
        #object {
            background-color: red;
        }
        #image {
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="lens">Lens</div>
    <div id="object">Object</div>
    <div id="image">Image</div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const lens = document.getElementById('lens');
            const object = document.getElementById('object');
            const image = document.getElementById('image');

            let focalLength = 100; // Set the focal length of the lens

            function updateImagePosition() {
                let objectDistance = parseFloat(object.style.left) - parseFloat(lens.style.left);
                let imageDistance = 1 / ((1 / focalLength) - (1 / objectDistance));

                image.style.left = `${parseFloat(lens.style.left) + imageDistance}px`;
            }

            object.addEventListener('mousedown', function(event) {
                function onMouseMove(event) {
                    object.style.left = `${event.clientX}px`;
                    updateImagePosition();
                }

                document.addEventListener('mousemove', onMouseMove);

                document.addEventListener('mouseup', function() {
                    document.removeEventListener('mousemove', onMouseMove);
                }, { once: true });
            });

            // Initial positioning
            object.style.left = '200px';
            updateImagePosition();
        });
    </script>
</body>
</html>
